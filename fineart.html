<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fine Art | Chris Dean Davis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ccc;
    }

    .main-header h1 a {
      text-decoration: none;
      color: inherit;
      font-weight: 600;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 0;
    }

    .image-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 0 1rem;
    }

    .nav.prev { left: 0; }
    .nav.next { right: 0; }
  </style>
</head>
<body>
  <header class="main-header">
    <h1><a href="index.html">CHRIS DEAN DAVIS</a></h1>
    <nav>
      <ul>
        <li><a href="people.html">People</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="fineart.html">Fine Art</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Connect</a></li>
 <li><a href="exhibitions.html">Exhibitions</a></li>
      </ul>
    </nav>
  </header>

  <section class="image-grid" id="gallery"></section>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="nav prev" onclick="navigate(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Fine Art Image">
    <span class="nav next" onclick="navigate(1)">&#10095;</span>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const imageCount = 100; // Adjust based on actual number
    const images = [];
    let currentIndex = 0;

    function preloadImage(src) {
      const img = new Image();
      img.src = src;
    }

    function showLightbox() {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.classList.add('active');
      lightboxImg.src = images[currentIndex].src;

      const nextIndex = (currentIndex + 1) % images.length;
      preloadImage(images[nextIndex].src);
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    function navigate(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
    }

    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('active')) return;
      if (e.key === 'ArrowRight') navigate(1);
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'Escape') closeLightbox();
    });

    for (let i = 1; i <= imageCount; i++) {
      const padded = String(i).padStart(3, '0');
      const src = `images/fineart/fine${padded}.JPG`;

      const img = new Image();
      img.src = src;
      img.alt = `Fine Art ${i}`;
      img.loading = 'lazy';
      img.className = 'gallery-img';

      img.onload = () => {
        gallery.appendChild(img);
        images.push(img);
        img.addEventListener('click', () => {
          currentIndex = images.indexOf(img);
          showLightbox();
        });
      };

      img.onerror = () => {}; // Ignore missing images
    }
  </script>
</body>
</html>
