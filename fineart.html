    .view-toggle {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;

    @media (max-width: 768px) {

        gap: 1px;

      .image-grid.single-view {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 1px !important;
        padding: 0 !important;
      }

      .image-grid.single-view img {
        width: 100% !important;
        height: auto !important;
        max-width: 100%;
        margin: 0;
        display: block;
        object-fit: cover;
      }

      .image-grid img {
        aspect-ratio: 1;
        object-fit: cover;
      }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
    }
    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);

    .dropdown {

      display: inline-block;
    }

      position: absolute;
      background: #fff;
      min-width: 160px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 1001;
      border-radius: 0 0 6px 6px;

      text-decoration: none;
      display: block;
      font-weight: 500;
      white-space: nowrap;
      background: #fff;

    .dropdown-content a:hover {
      background: #f5f5f5;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    @media (max-width: 768px) {
      .dropdown-content, .dropdown > a::after {
        display: none !important;
      }
    }

  <script>
    const gallery = document.getElementById('gallery');
    const imageCount = 200;
    const images = [];
    let currentIndex = 0;
    
    // Detect if on mobile
    const isMobile = window.matchMedia('(max-width: 768px)').matches;
    // Adjust delay based on device - longer delay on mobile for better performance
    const LOAD_DELAY = isMobile ? 150 : 100;
    const BATCH_SIZE = isMobile ? 2 : 3;
    let currentBatchStart = 1;
    const MAX_IMAGES = isMobile ? 50 : 200;

    let imagesLoaded = 0;
    let imagesAttempted = 0;
    const loadingBar = document.getElementById('loading-bar');
    const loadingBarContainer = document.getElementById('loading-bar-container');
    const totalImagesToTry = MAX_IMAGES;

    function updateLoadingBar() {
      const percent = Math.min(100, Math.round((imagesAttempted / totalImagesToTry) * 100));
      loadingBar.style.width = percent + '%';
      if (imagesAttempted >= totalImagesToTry) {
        setTimeout(() => {
          loadingBarContainer.style.opacity = '0';
        }, 500);
      }
    }

    function preloadImage(src) {
      const img = new Image();
      img.src = src;
    }

    function loadBatch(startIndex, batchSize) {
      let loadedInBatch = 0;
      function loadNextInBatch() {
        if (loadedInBatch >= batchSize || startIndex + loadedInBatch > MAX_IMAGES) {
          // After this batch, load the next batch after a delay
          if (startIndex + loadedInBatch <= MAX_IMAGES) {
            setTimeout(() => loadBatch(startIndex + batchSize, batchSize), LOAD_DELAY * 3);
          }
          return;
        }
        const padded = String(startIndex + loadedInBatch).padStart(3, '0');
      const src = `images/fineart/fine${padded}.JPG`;
      const probe = new Image();
      probe.onload = () => {
        const img = document.createElement('img');
        img.src = src;
          img.alt = `Fine Art ${startIndex + loadedInBatch}`;
        img.loading = 'lazy';
        img.className = 'gallery-img';
        img.addEventListener('click', () => {
          currentIndex = images.indexOf(img);
          showLightbox();
        });
        gallery.appendChild(img);
        images.push(img);
          imagesLoaded++;
          imagesAttempted++;
          updateLoadingBar();
          loadedInBatch++;
          loadNextInBatch();
        };
        probe.onerror = () => {
          imagesAttempted++;
          updateLoadingBar();
          loadedInBatch++;
          loadNextInBatch();
        };
        probe.src = src;
      }
      loadNextInBatch();
    }
    // Start loading the first batch
    loadBatch(1, BATCH_SIZE);

    function showLightbox() {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.classList.add('active');
      lightboxImg.src = images[currentIndex].src;

      // Preload next image
      const nextIndex = (currentIndex + 1) % images.length;
      preloadImage(images[nextIndex].src);

      // Add click outside handler
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    function navigate(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
    }

    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('active')) return;
      if (e.key === 'ArrowRight') navigate(1);
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'Escape') closeLightbox();
    });

    // Mobile nav toggle with click-outside and close-on-link
    function toggleMenu() {
      const navMenu = document.getElementById('nav-menu');
      const mobileToggle = document.querySelector('.mobile-toggle');
      const isOpen = navMenu.classList.contains('open');
      navMenu.classList.toggle('open');
      document.body.classList.toggle('menu-open');
      mobileToggle.setAttribute('aria-expanded', !isOpen);
      if (!isOpen) {
        document.addEventListener('click', closeMenuOnClickOutside);
        document.body.style.overflow = 'hidden';
      } else {
        document.removeEventListener('click', closeMenuOnClickOutside);
        document.body.style.overflow = '';
      }
    }
    function closeMenuOnClickOutside(e) {
      const navMenu = document.getElementById('nav-menu');
      const mobileToggle = document.querySelector('.mobile-toggle');
      if (!navMenu.contains(e.target) && !mobileToggle.contains(e.target)) {
        navMenu.classList.remove('open');
        document.body.classList.remove('menu-open');
        mobileToggle.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
        document.removeEventListener('click', closeMenuOnClickOutside);
      }
    }
    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        const navMenu = document.getElementById('nav-menu');
        const mobileToggle = document.querySelector('.mobile-toggle');
        navMenu.classList.remove('open');
        document.body.classList.remove('menu-open');
        mobileToggle.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      });
    });

    document.getElementById('current-year').textContent = new Date().getFullYear();

    // View toggle functionality
    const viewToggle = document.getElementById('viewToggle');
    let isSingleView = false;
    let touchStartX = 0;
    let touchEndX = 0;
    let lastScrollTop = 0;
    let lastVisibleIdx = 0;

    function getMostVisibleImageIdx() {
      const images = Array.from(gallery.getElementsByTagName('img'));
      let bestIdx = 0;
      let bestTop = Infinity;
      images.forEach((img, idx) => {
        const rect = img.getBoundingClientRect();
        if (rect.top >= 0 && rect.left >= 0 && rect.left < bestTop) {
          bestTop = rect.left;
          bestIdx = idx;
        }
      });
      return bestIdx;
    }

    // On page load, restore toggle state from localStorage
    const savedView = localStorage.getItem('galleryView');
    if (savedView === 'single') {
      isSingleView = true;
      gallery.classList.add('single-view');
      viewToggle.textContent = '⊟';
    } else {
      isSingleView = false;
      gallery.classList.remove('single-view');
      viewToggle.textContent = '⊞';
    }

    viewToggle.addEventListener('click', () => {
      lastScrollTop = window.scrollY;
      lastVisibleIdx = getMostVisibleImageIdx();
      if (!isSingleView) {
        currentIndex = lastVisibleIdx;
        isSingleView = true;
        gallery.classList.add('single-view');
        viewToggle.textContent = '⊟';
        localStorage.setItem('galleryView', 'single');
      } else {
        isSingleView = false;
        gallery.classList.remove('single-view');
        viewToggle.textContent = '⊞';
        localStorage.setItem('galleryView', 'grid');
      }
      setTimeout(() => {
        const images = gallery.getElementsByTagName('img');
        if (images[lastVisibleIdx]) {
          images[lastVisibleIdx].scrollIntoView({block: 'center'});
        } else {
          window.scrollTo({ top: lastScrollTop });
        }
      }, 0);
    });

    // Touch swipe handling
    gallery.addEventListener('touchstart', (e) => {
      if (!isSingleView) return;
      touchStartX = e.changedTouches[0].screenY;
    });

    gallery.addEventListener('touchend', (e) => {
      if (!isSingleView) return;
      touchEndX = e.changedTouches[0].screenY;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeThreshold = 50;
      const diff = touchStartX - touchEndX;
      
      if (Math.abs(diff) < swipeThreshold) return;
      
      if (diff > 0) {
        // Swipe up - next image
        currentIndex = (currentIndex + 1) % images.length;
      } else {
        // Swipe down - previous image
        currentIndex = (currentIndex - 1 + images.length) % images.length;
      }
      
      document.getElementById('lightbox-img').src = images[currentIndex].src;
    }
  </script>
