<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found | Chris Dean Davis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/chrisdeandavislogo.png" />
  <style>
    .notfound-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      text-align: center;
      padding: 2rem;
    }
    .notfound-title {
      font-size: 5rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
    }
    .notfound-message {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .notfound-home {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #000;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background 0.2s;
    }
    .notfound-home:hover {
      background: #444;
    }
    .notfound-logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
    }
    @media (max-width: 600px) {
      .notfound-title {
        font-size: 3rem;
      }
      .notfound-message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="notfound-container">
    <img src="images/chrisdeandavislogo.png" alt="Chris Dean Davis Logo" class="notfound-logo" />
    <div class="notfound-title">404</div>
    <div class="notfound-message">
      Sorry, the page you're looking for can't be found.<br />
      It may have been moved, deleted, or never existed.
    </div>
    <a href="index" class="notfound-home">Back to Home</a>
  </div>
</body>
</html>
