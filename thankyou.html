<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Chris Dean Davis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/chrisdeandavislogo.png" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .thankyou-container {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 4px 24px rgba(0,0,0,0.08), 0 1.5px 6px rgba(0,0,0,0.04);
      border-radius: 18px;
      text-align: center;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 4 / 5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1.5rem;
      margin-top: 5vh;
      border: 1.5px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
    }
    .thankyou-logo {
      width: 100px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .thankyou-message {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    .thankyou-subtext {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .home-btn {
      padding: 0.75rem 2rem;
      background: #000;
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .home-btn:hover {
      background: #333;
    }
    @media (min-width: 500px) {
      .thankyou-container {
        max-width: 400px;
        padding: 2.5rem 2rem;
      }
      .thankyou-logo {
        width: 120px;
      }
      .thankyou-message {
        font-size: 2rem;
      }
      .thankyou-subtext {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <img src="images/chrisdeandavislogo.png" alt="Chris Dean Davis Logo" class="thankyou-logo" />
    <div class="thankyou-message">Thank you for reaching out!</div>
    <div class="thankyou-subtext">Your message has been received. I appreciate your interest and will get back to you as soon as possible.</div>
    <a href="/" class="home-btn">Return to Home</a>
  </div>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker available
                  if (confirm('A new version is available. Reload to update?')) {
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
