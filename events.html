<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events | Chris Dean Davis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="styles.css" />

  <style>
   
  </style>
</head>
<body>
  <header class="main-header">
    <h1><a href="index.html">CHRIS DEAN DAVIS</a></h1>
    <button class="mobile-toggle" onclick="toggleMenu()" aria-label="Toggle menu">â˜°</button>
    <nav>
      <ul id="nav-menu">
        <li><a href="people.html">People</a></li>
	<li><a href="events.html" class="active">Events</a></li>
        <li><a href="fineart.html">Fine Art</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Connect</a></li>
        <li><a href="exhibitions.html">Exhibitions</a></li>
      </ul>
    </nav>
  </header>

  <section class="image-grid" id="gallery"></section>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="nav prev" onclick="navigate(-1)">&#10094;</span>
    <img id="lightbox-img" src="" alt="Event Image">
    <span class="nav next" onclick="navigate(1)">&#10095;</span>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const imageCount = 200;
    const images = [];
    let currentIndex = 0;

    function preloadImage(src) {
      const img = new Image();
      img.src = src;
    }

    for (let i = 1; i <= imageCount; i++) {
      const padded = String(i).padStart(3, '0');
      const src = `images/events/event${padded}.JPG`;
      const probe = new Image();
      probe.src = src;

      probe.onload = () => {
        const img = document.createElement('img');
        img.src = src;
       img.alt = `event ${i}`;
        img.loading = 'lazy';
        img.className = 'gallery-img';
        img.addEventListener('click', () => {
          currentIndex = images.indexOf(img);
          showLightbox();
        });
        gallery.appendChild(img);
        images.push(img);
      };
    }

    function showLightbox() {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.classList.add('active');
      lightboxImg.src = images[currentIndex].src;

      // Preload next image
      const nextIndex = (currentIndex + 1) % images.length;
      preloadImage(images[nextIndex].src);

      // Add click outside handler
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    function navigate(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
    }

    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('active')) return;
      if (e.key === 'ArrowRight') navigate(1);
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'Escape') closeLightbox();
    });

    // Mobile nav toggle with click-outside and close-on-link
    function toggleMenu() {
      const navMenu = document.getElementById('nav-menu');
      const mobileToggle = document.querySelector('.mobile-toggle');
      const isOpen = navMenu.classList.contains('open');
      navMenu.classList.toggle('open');
      document.body.classList.toggle('menu-open');
      mobileToggle.setAttribute('aria-expanded', !isOpen);
      if (!isOpen) {
        document.addEventListener('click', closeMenuOnClickOutside);
        document.body.style.overflow = 'hidden';
      } else {
        document.removeEventListener('click', closeMenuOnClickOutside);
        document.body.style.overflow = '';
      }
    }
    function closeMenuOnClickOutside(e) {
      const navMenu = document.getElementById('nav-menu');
      const mobileToggle = document.querySelector('.mobile-toggle');
      if (!navMenu.contains(e.target) && !mobileToggle.contains(e.target)) {
        navMenu.classList.remove('open');
        document.body.classList.remove('menu-open');
        mobileToggle.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
        document.removeEventListener('click', closeMenuOnClickOutside);
      }
    }
    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        const navMenu = document.getElementById('nav-menu');
        const mobileToggle = document.querySelector('.mobile-toggle');
        navMenu.classList.remove('open');
        document.body.classList.remove('menu-open');
        mobileToggle.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      });
    });
  </script>
</body>
</html>
